<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牙科療程語音播放</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>選擇療程階段以播放語音</h1>

        <!-- 導覽列 -->
        <div class="navbar">
            <button class="navButton" data-category="before">療程前</button>
            <button class="navButton" data-category="prepare">備診</button>
            <button class="navButton" data-category="during">療程中</button>
            <button class="navButton" data-category="after">療程結束</button>
            <button class="navButton" data-category="followup">療程後追蹤</button>
        </div>

        <!-- 按鈕列表 -->
        <div class="button-container">
            <!-- 療程前按鈕 -->
            <div class="button-group" id="before" style="display: none;">
                <button class="playButton" data-audio="sounds/before(fd).aac">療程前-櫃檯</button>
                <button class="playButton" data-audio="sounds/before(clinic).aac">療程前－診間</button>
            </div>

            <!-- 備診按鈕 -->
            <div class="button-group" id="prepare" style="display: none;">
                <button class="playButton" data-audio="sounds/veneer.aac">黏貼片</button>
                <button class="playButton" data-audio="sounds/I_FPC.aac">黏植牙全瓷冠 </button>
                <button class="playButton" data-audio="sounds/inlay_imp.aac">3D齒雕印模 </button>
                <button class="playButton" data-audio="sounds/FPC_cementation.aac">黏全瓷冠 </button>
                <button class="playButton" data-audio="sounds/frenum.aac">舌繫帶 </button>
                <button class="playButton" data-audio="sounds/CLS.aac">牙齦整形術+CLS </button>
                <button class="playButton" data-audio="sounds/ext.aac">拔牙 </button>
                <button class="playButton" data-audio="sounds/I_imp.aac">植牙印模 </button>
                <button class="playButton" data-audio="sounds/inlay.aac">黏3D齒雕</button>
                <button class="playButton" data-audio="sounds/imp.aac">印模 </button>
                <button class="playButton" data-audio="sounds/od.aac">補牙 </button>
                <button class="playButton" data-audio="sounds/perio_laser.aac">牙周雷射 </button>
                <button class="playButton" data-audio="sounds/attipr.aac">ATT+IPR </button>
                <button class="playButton" data-audio="sounds/isq.aac">ISQ </button>
                <button class="playButton" data-audio="sounds/npa.aac">NPA</button>
            </div>

            <!-- 療程中按鈕 -->
            <div class="button-group" id="during" style="display: none;">
                <button class="playButton" data-audio="sounds/during.aac">療程中</button>
            </div>

            <!-- 療程結束按鈕 -->
            <div class="button-group" id="after" style="display: none;">
                <button class="playButton" data-audio="sounds/after(clinic).aac">療程結束-診間</button>
                <button class="playButton" data-audio="sounds/after(fd).aac">療程結束-櫃檯</button>
            </div>

            <!-- 療程後追蹤按鈕 -->
            <div class="button-group" id="followup" style="display: none;">
                <button class="playButton" data-audio="audio/procedure7.mp3">療程後追蹤說明 1</button>
                <button class="playButton" data-audio="audio/procedure8.mp3">療程後追蹤說明 2</button>
            </div>
        </div>

        <audio id="audioPlayer" controls style="display: none;">
            <source id="audioSource" src="" type="audio/mpeg">
            您的瀏覽器不支援音頻播放。
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
