<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牙科療程語音播放</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- 添加 CSS -->
    <style>
        /* 優化手機顯示的樣式 */
        h1 {
            font-size: 1.8rem;
        }

        .btn-group {
            flex-wrap: wrap;
        }

        .btn {
            margin-bottom: 10px;
        }

        /* 讓備診部分的按鈕在大螢幕上排列成網格 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* 自適應網格 */
            gap: 10px;
        }

        /* 固定容器的高度，防止滾動 */
        .button-group {
            max-height: 600px; /* 設置容器的固定高度 */
            overflow-y: auto; /* 允許垂直滾動 */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .container {
                padding-left: 10px;
                padding-right: 10px;
            }

            .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">選擇療程階段以播放語音</h1>

         <!-- 導覽列 -->
        <div class="d-flex justify-content-center mb-4">
            <div class="btn-group" role="group" aria-label="療程階段" id="navContainer">
                <!-- 按鈕將動態生成並放在這裡 -->
            </div>
        </div>

        <!-- 按鈕列表 -->
        <div class="button-container" id="buttonContainer">
            <!-- 按鈕將動態生成並放在這裡 -->
        </div>


        <!-- 音頻播放器 -->
        <div class="mt-4 text-center">
            <audio id="audioPlayer" controls class="d-none">
                <source id="audioSource" src="" type="audio/mpeg">
                您的瀏覽器不支援音頻播放。
            </audio>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
