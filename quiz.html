<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讀小考</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">讀小考</h1>
    <form>
        <!-- 選擇題 1 -->
        <div class="mb-3">
            <label for="question1" class="form-label">1. 蘋果是紅色的嗎？</label>
            <select class="form-select" id="question1">
                <option value="">請選擇答案</option>
                <option value="true">是</option>
                <option value="false">否</option>
            </select>
        </div>

        <!-- 是非題 1 -->
        <div class="mb-3">
            <label class="form-label">2. 大象比螞蟻大。</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question2" id="question2True" value="true">
                <label class="form-check-label" for="question2True">是</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question2" id="question2False" value="false">
                <label class="form-check-label" for="question2False">否</label>
            </div>
        </div>

        <!-- 選擇題 2 -->
        <div class="mb-3">
            <label for="question3" class="form-label">3. 那種顏色代表和平？</label>
            <select class="form-select" id="question3">
                <option value="">請選擇答案</option>
                <option value="white">白色</option>
                <option value="red">紅色</option>
                <option value="blue">藍色</option>
            </select>
        </div>

        <!-- 是非題 2 -->
        <div class="mb-3">
            <label class="form-label">4. 火可以在水下燃燒。</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question4" id="question4True" value="true">
                <label class="form-check-label" for="question4True">是</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question4" id="question4False" value="false">
                <label class="form-check-label" for="question4False">否</label>
            </div>
        </div>

        <!-- 選擇題 3 -->
        <div class="mb-3">
            <label for="question5" class="form-label">5. 地球是太陽系中唯一有生命的行星嗎？</label>
            <select class="form-select" id="question5">
                <option value="">請選擇答案</option>
                <option value="true">是</option>
                <option value="false">否</option>
            </select>
        </div>

        <!-- 提交按鈕 -->
        <button type="submit" class="btn btn-primary">提交答案</button>
    </form>
</div>
</body>
</html>
